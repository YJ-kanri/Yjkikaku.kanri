  <title>山十公式リンク</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #3A9D74;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }


.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 36px;
}

.logo {
  width: 160px;
  margin-bottom: 30px;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 40px;
}

.link-button {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 90%;
  max-width: 360px;
  background: #ffffff;
  color: #3A9D74;
  text-decoration: none;
  font-weight: bold;
  border-radius: 12px;
  padding: 12px 20px;
  margin: 12px 0;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transition: transform 0.15s, box-shadow 0.15s;
}

.link-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
}

.link-button img {
  width: 32px;
  height: 32px;
  margin-right: 16px;
}

footer {
  margin-top: 40px;
  font-size: 0.8em;
  opacity: 0.8;
}


  </style>
</head>
